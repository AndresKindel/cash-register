<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bbea4370e7.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
</head>
<body>
    <main>
        <h1>Cash Register</h1>
        <div id="input-container">
            <h2 id="input-container-title">Cash from customer:</h2>
            <input id="cash" type="number">
            <button id="purchase-btn">Purchase</button>
        </div>
        <div id="results-container">
            <p id="status-p">Status: <span id="status"></span></p>
        </div>
        <div id="price">
            <h2>Item price: <span id="item-price"></span></h2>
        </div>
        <div id="change-in-drawer">
            <h2 id="change-in-drawer-title">Change in drawer:</h2>
            <p id="pennies">Pennies: <span id="pennies-value"></span></p>
            <p id="nickels">Nickels: <span id="nickels-value"></span></p>
            <p id="dimes">Dimes: <span id="dimes-value"></span></p>
            <p id="quarters">Quarters: <span id="quarters-value"></span></p>
            <p id="ones">Ones: <span id="ones-value"></span></p>
            <p id="fives">Fives: <span id="fives-value"></span></p>
            <p id="tens">Tens: <span id="tens-value"></span></p>
            <p id="twenties">Twenties: <span id="twenties-value"></span></p>
            <p id="hundreds">Hundreds: <span id="hundreds-value"></span></p>
        </div>
    </main>
    <footer id="footer">
        <h2>Created by <a href="https://andreskindel.github.io/personal-page/" target="_blank">Andres Kindel Barbosa</a></h2>

        <h2><a href="mailto: andreskbarbosa1@gmail.com" target="_blank"><i class="fas fa-at"></i> Send a mail</a></h2>
    </footer>
</body>
<script src="script.js"></script>
</html>
